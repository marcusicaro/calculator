<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div id="main">
            <div id="pad">
                <div id="display">
                    <div id="upper"></div>
                    <div id="bottom"></div>
                </div>
                <div id="calculator">
                    <button class="clear" id="clear">CE</button>
                    <button class="clear" id="backspace">Del</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operation" id="divide">รท</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operation" id="multiply">*</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operation" id="minus">-</button>
                    <button class="decimal" id="decimal">.</button>
                    <button class="number" id="zero">0</button>
                    <button class="equals" id="equals">=</button>
                    <button class="operation" id="plus">+</button>
                </div>
            </div>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
